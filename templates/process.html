<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Process Video</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Process Video: {{ filename }}</h1>
      <video id="video" controls>
        <source
          src="{{ url_for('uploaded_file', filename=filename) }}"
          type="video/mp4"
        />
      </video>

      <form
        id="process-form"
        action=""
        method="post"
        enctype="multipart/form-data"
        class="grid"
      >
        <div class="time-inputs flex">
          <div class="flex">
            <label for="start_time">Start Time (s):</label>
            <input type="text" id="start_time" name="start_time" />
            <button type="button" class="btn" onclick="setStartTime()">
              Set
            </button>
          </div>
          <div class="flex">
            <label for="end_time">End Time (s):</label>
            <input type="text" id="end_time" name="end_time" />
            <button type="button" class="btn" onclick="setEndTime()">
              Set
            </button>
          </div>
        </div>

        <div id="clips" class="grid">
          <label>Clips to Cut:</label>
          <div class="clip"></div>
        </div>

        <button type="button" class="btn" onclick="addClip()">
          Add Another Clip
        </button>

        <div class="flex centered">
          <label for="image">Upload Cover Image:</label>
          <input type="file" id="image" name="image" accept="image/*" />
        </div>

        <button type="submit" class="btn">Process Video</button>
      </form>
    </div>

    <!-- Modal for progress bar -->
    <div id="progress-modal" class="modal">
      <div class="modal-content">
        <h2 id="progress-title">Processing...</h2>
        <div class="progress-bar">
          <div class="progress">
            <div class="loading-animation"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const video = document.getElementById("video");

      function setStartTime() {
        document.getElementById("start_time").value =
          video.currentTime.toFixed(2);
      }

      function setEndTime() {
        document.getElementById("end_time").value =
          video.currentTime.toFixed(2);
      }

      function addClip() {
        const clipsDiv = document.getElementById("clips");
        const newClipDiv = document.createElement("div");
        newClipDiv.classList.add("clip", "flex", "centered");
        newClipDiv.innerHTML = `
          <input type="text" name="clip_start[]" placeholder="Start Time" />
          <button type="button" class="btn" onclick="setClipStart(this)">Set</button>
          <input type="text" name="clip_end[]" placeholder="End Time" />
          <button type="button" class="btn" onclick="setClipEnd(this)">Set</button>
        `;
        clipsDiv.appendChild(newClipDiv);
      }

      function setClipStart(button) {
        const parent = button.parentElement;
        const input = parent.querySelector('input[name="clip_start[]"]');
        if (input) {
          input.value = video.currentTime.toFixed(2);
        }
      }

      function setClipEnd(button) {
        const parent = button.parentElement;
        const input = parent.querySelector('input[name="clip_end[]"]');
        if (input) {
          input.value = video.currentTime.toFixed(2);
        }
      }

      // Poll the status endpoint to update the progress bar
      function checkProcessingStatus() {
        fetch("/status")
          .then((response) => response.json())
          .then((data) => {
            const progress = data.progress;
            const progress_message = data.progress_message;
            const processing = data.processing;

            if (processing) {
              document.getElementById("progress-modal").style.display = "block";
              document.querySelector(".progress").style.width = progress + "%";
              document.getElementById("progress-title").innerText =
                progress_message;
            } else {
              document.getElementById("progress-modal").style.display = "none";
            }

            setTimeout(checkProcessingStatus, 500);
          });
      }

      // Initial check for processing status
      checkProcessingStatus();
    </script>
  </body>
</html>
