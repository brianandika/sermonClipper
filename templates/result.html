<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processed Files</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Processed Files</h1>

      <div class="grid">
        <section>
          <h2>Video</h2>
          <video controls>
            <source
              src="{{ url_for('processed_file', filename=video_filename) }}"
              type="video/mp4"
            />
          </video>
        </section>

        <section>
          <h2>Audio</h2>
          <audio controls>
            <source
              src="{{ url_for('processed_file', filename=audio_filename) }}"
              type="audio/mpeg"
            />
          </audio>
        </section>

        <div class="flex centered">
          <a
            href="{{ url_for('processed_file', filename=video_filename) }}"
            download="{{ video_filename }}"
            class="btn"
            >Download Video</a
          >
          <a
            href="{{ url_for('processed_file', filename=audio_filename) }}"
            download="{{ audio_filename }}"
            class="btn"
            >Download Audio</a
          >
        </div>

        <div class="flex centered">
          <strong>Hardware used:</strong>
          <span id="used-hardware">{{ selected_hardware_friendly }}</span>
        </div>

        <div class="flex centered">
          <a href="{{ url_for('index') }}" class="btn">Upload Another File</a>
          <a href="{{ url_for('youtube', video=video_filename) }}" class="btn">Upload to YouTube</a>
        </div>
      </div>
    </div>
  </body>
</html>
