<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Clipper</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 6px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
      }
      form {
        margin-top: 20px;
      }
      input[type="file"] {
        margin-bottom: 15px;
      }
      input[type="submit"] {
        background: #007bff;
        color: #fff;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Video</h1>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" /><br />
        <input type="submit" value="Upload" />
      </form>
    </div>
  </body>
</html>
